<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            color: #212529; /* Dark text color */
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-body {
            padding: 1.5rem;
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .card-text {
            color: #6c757d; /* Gray text color */
        }
        .card-link {
            color: #007bff; /* Blue link color */
            text-decoration: none;
            transition: color 0.3s;
        }
        .card-link:hover {
            color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Thông tin admin</h1>
            <h2 sec:authentication="name"></h2>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">Quản lý</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="/admin/subjects" class="card-link">Quản lý môn học</a>
                </li>
                <li class="list-group-item">
                    <a href="/admin/exams" class="card-link">Quản lý đề thi</a>
                </li>
                <li class="list-group-item">
                    <a href="/admin/questions" class="card-link">Quản lý câu hỏi</a>
                </li>
                <!-- Add additional links as needed -->
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
