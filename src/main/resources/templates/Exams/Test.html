<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .card {
            border: none;
            background-color: #fff;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.2);
        }

        .card-title {
            color: #212529;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow-sm rounded">
        <div class="card-body">
            <h5 class="card-title mb-3" th:text="${exam.note}">Exam Note</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="'Môn học: '+${exam.subject.name}"></li>
                <li class="list-group-item" th:text="'Số câu hỏi: '+${exam.quantity}"></li>
                <li class="list-group-item" th:text="'Phí: '+${exam.price}"></li>
            </ul>
            <form th:action="@{quiz_Exam/{id}(id=${exam.idExam})}" method="get">
                <button type="submit" class="btn btn-primary btn-lg mt-3">Bắt đầu làm bài</button>
            </form>
            <form th:action="@{try_Exam/{id}(id=${exam.idExam})}" method="get">
                <button type="submit" class="btn btn-secondary btn-lg mt-3">Thi thử</button>
            </form>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
