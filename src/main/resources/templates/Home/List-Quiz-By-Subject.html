<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .card {
            border: none;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            color: #007bff;
            font-weight: bold;
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            color: #555;
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Optional padding and responsive adjustments */
        .container {
            padding-top: 20px;
        }

    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Iterate over exams -->
        <div th:each="exam : ${exams}" class="col mb-4">
            <a th:href="@{/exam/{id}(id=${exam.idExam})}" class="text-decoration-none">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3" th:text="${exam.note}">Exam Note</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="'Môn học: ' + ${exam.subject.name}">Môn học</li>
                            <li class="list-group-item" th:text="'Số câu hỏi: ' + ${exam.quantity}">Số câu hỏi</li>
                            <li class="list-group-item" th:text="'Phí: ' + ${exam.price}">Phí</li>
                        </ul>
                    </div>
                </div>
            </a>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
