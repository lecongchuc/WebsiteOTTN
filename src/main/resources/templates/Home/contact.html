<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            color: #212529; /* Dark text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Friendly font */
            height: 100vh; /* Full height */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0; /* Remove default margin */
        }
        .container {
            max-width: 600px;
            background: white; /* White background for container */
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            border-radius: 10px; /* Rounded corners */
            text-align: center; /* Center align text */
        }
        h1 {
            margin-bottom: 1.5rem; /* Space below heading */
        }
        .contact-info {
            margin-bottom: 1rem; /* Space between contact info sections */
        }
        .btn-primary {
            background-color: #007bff; /* Primary button background */
            border-color: #007bff; /* Primary button border */
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Hover effect */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Primary button hover background */
            border-color: #0056b3; /* Primary button hover border */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Contact Us</h1>
    <div class="contact-info">
        <h4>Phone</h4>
        <p>0359119999</p>
    </div>
    <div class="contact-info">
        <h4>Email</h4>
        <p>trung24022003727@gmail.com</p>
    </div>
    <div class="d-grid gap-2">
        <a href="/" class="btn btn-primary btn-lg">Home</a>
    </div>
</div>
<!-- Bootstrap JS (optional, if you need JS functionality) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
