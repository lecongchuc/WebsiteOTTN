<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách câu hỏi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Danh sách câu hỏi</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">

    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Câu hỏi</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${not #lists.isEmpty(questions)}" th:each="question : ${questions}">
            <td th:text="${question.idQuestion}"></td>
            <td th:text="${question.ndQuestion}"></td>
            <td>
                <a th:href="@{/admin/questions/edit/{id}(id=${question.idQuestion})}" class="btn btn-success btn-sm">Sửa</a>
                <a th:href="@{/admin/questions/delete/{id}(id=${question.idQuestion})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">Xóa</a>
            </td>
        </tr>
        <!-- Xử lý khi danh sách questions rỗng hoặc null -->
        <tr th:if="${#lists.isEmpty(questions)}">
            <td colspan="3">Không tìm thấy câu hỏi nào.</td>
        </tr>
        </tbody>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
