<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm Môn Học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            color: #212529; /* Dark text color */
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
        }
        .mb-4 {
            margin-bottom: 1.5rem !important;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Thêm Môn Học</h1>
    <form th:action="@{/admin/subjects/add}" th:object="${subject}" method="post" class="needs-validation">
        <div class="mb-3">
            <label for="name" class="form-label">Tên Môn Học:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
            <div class="invalid-feedback">Vui lòng nhập tên môn học.</div>
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
